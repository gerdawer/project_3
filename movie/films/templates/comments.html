<!-- Форма добавления комментария -->
{% load user_filters %}

{% if user.is_authenticated %}
    <div class="card my-1">
        <form action="{% url 'add_comment' film.title film.id %}" method="post">
            <h5 class="card-header">Добавить комментарий:</h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить
                    </button>
                </form>
            </div>
        </form>
    </div>
{% endif %}


<!-- Комментарии -->
{% for item in items %}
<div class="media mb-4">
<div class="media-body">
        <h5>{{ item.text }}</h5>
</div>
</div>

{% endfor %}
